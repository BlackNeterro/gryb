{% extends 'gryb_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <br><br><br><br>
  <div class="item-content text-center">
    <h2 class="item-title mbr-fonts-style display-7">Регистрация</h2>
    <form method="POST" action="{% url 'gryb_app:registration' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn item-btn btn-secondary display-7" style="margin: 0 auto; width: 600px;">Зарегистрироваться</button>
    </form>
    <br>
    <p><a href="{% url 'gryb_app:login' %}" class="btn item-btn btn-secondary display-7">Вход</a> Уже зарегистрированы? </p>
  </div>
</div>
{% endblock %}
