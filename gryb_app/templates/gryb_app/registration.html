{% extends 'gryb_app/base.html' %}
{% load static %}

{% block content %}
<br><br><br>
<div class="container">
<div class="item-content">
<h2 class="item-title mbr-fonts-style display-7">Регистрация</h2>
<form method="POST" action="{% url 'gryb_app:registration' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn item-btn btn-secondary display-7">Зарегистрироваться</button>
</form>
<br>
  <p>Уже зарегистрированы? <a href="{% url 'gryb_app:login' %}" class="btn item-btn btn-secondary display-7">Вход</a></p>
</div>
</div>
{% endblock %}
